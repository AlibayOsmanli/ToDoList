<ul>
    <li *ngFor="let task of tasks" [style.background]="taskBackgrounds[task]">
        {{ task }}
        <div class="button-wrapper">
            <button class="remove-btn" (click)="removeTask(task)">X</button>
            <button class="done-btn" (click)="markTaskAsDone(task)">V</button>
        </div>
    </li>
</ul>
  
<button class="clear-btn" (click)="clearAll()" *ngIf="tasks.length > 0">Clear All</button>
